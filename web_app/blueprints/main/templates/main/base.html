<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/js/tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom alerts -->
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}?version=1.0">
    <!-- Sweet Alert 2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>{{ title }}</title>
</head>
<body class="h-full bg-white overflow-hidden">

    <nav class="bg-indigo-200 border-indigo-400 shadow-md dark:bg-gray-900" x-data="baseData">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" class="h-8" alt="Evently logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Evently</span>
          </a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a href="/dashboard" class="block py-2 px-3 rounded md:p-0 dark:text-white md:dark:text-blue-500"
                        :class="currPath == '/dashboard' ? 'text-white md:bg-transparent md:text-blue-700' : 'text-gray-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent'">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/auth/sign-up" class="block py-2 px-3 rounded md:p-0 dark:text-white md:dark:text-blue-500"
                        :class="currPath == '/auth/sign-up' ? 'text-white md:bg-transparent md:text-blue-700' : 'text-gray-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent'">
                        Events
                    </a>
                </li>
                <li>
                    <a href="/auth/sign-up" class="block py-2 px-3 rounded md:p-0 dark:text-white md:dark:text-blue-500"
                        :class="currPath == '/auth/sign-up' ? 'text-white md:bg-transparent md:text-blue-700' : 'text-gray-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent'">
                        Admin
                    </a>
                </li>
                <li class="pl-12">
                    <a href="/auth/logout" class="block py-2 px-3 rounded md:p-0 dark:text-white md:dark:text-blue-500">Logout</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      

	{% block content %}

	{% endblock content %}

<script>

    document.addEventListener('alpine:init', () => {
        Alpine.data('baseData', () => ({

            currPath: '',

            init() {
                this.currPath = window.location.pathname
            },
        }))
    })
    
</script>

</body>
</html>
