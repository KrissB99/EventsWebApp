<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}?version=1.0">
    <title>{{ title }}</title>
</head>
<body class="h-full">

    <div class="w-full h-screen flex flex-col items-center justify-center">
        
        {% include "html/svgs/500_img.html" %}

        <div class="flex flex-col items-center justify-center">
            <p class="text-3xl md:text-4xl lg:text-5xl text-gray-800 mt-12">Authorization Error</p>
            <p class="md:text-lg lg:text-xl text-gray-600 mt-8">You do not have permission to enter this section.</p>
            <button onclick="goBack()" class="flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-gray-100 px-4 py-2 mt-12 rounded transition duration-150" title="Return Home">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                  </svg>
                  
                <span>Go back.</span>
            </button>
        </div>
    </div>

    <script>

        function goBack() {
            window.history.back()
        }

    </script>

</body>
</html>
